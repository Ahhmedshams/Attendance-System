</head>
<body>
    <nav class="navbar  navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand logo-text" href="../home.html">ITI Attendance System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">

                <a class="nav-link" href="../home.html">Home</a>
              </li>

                 <a class="nav-link" href="./employee.html">Profile</a>

    <header class="container-fluid " id="mainWrapper">
        <div class=" d-flex row col-12  justify-content-center ">
            <div class="col-12 text-center  h-50 w-50 my-auto" id="secondWrapper">
              <div class="col-12">
                <h1 class="mb-4">Enter UserName To Record the Attendance</h1>
              
                <form class="form needs-validation">
                  <div class="row justify-content-center">
                      <div class="form-group col-12 col-sm-9 col-md-6 "> 
                          <input type="text" class="form-control" placeholder="UserName For Employee" id="attendInput" />
                          <div class="invalid-feedback">Invalid Username</div>
                          <div class="valid-feedback">
                              Attendance has been registered successfully
                          </div>
                      </div>
                      <div class="form-group col-12 col-sm-auto my-3 my-sm-0" >
                          <button  id="submitButton" class="btn btn-primary">Submit</button>
                          <button  id="startBtn" class="btn btn-primary">Start Day</button>
                      </div>
                  </div>
              </form>
            </div>
            </div>
