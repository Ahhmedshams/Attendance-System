<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/iti-logo.png">
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../style/register.css">
    <script src="../script/email.min.js"></script>
    <script>(function(){emailjs.init("h9pKvzl7TZ6FQIBIy");})();</script>
    <script src="../script/register.js" type="module" defer></script>
    <title>Register</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand logo-text" href="../home.html">ITI Attendance System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
  
              <li class="nav-item">
                <a class="nav-link" href="../home.html">Home</a>
              </li>
              <li class="nav-item">
                 <a class="nav-link" href="#services">Services</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#team">Team</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#contact">Contact</a>
               </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container-fluid" id="mainWrapper">
    <div class="col-sm-8  col-md-9 col-lg-6 " >
        <div class="row g-0 vh-100">
          <div class="card col-8  col-md-7  p-2 m-auto  ">
                <form class="form needs-validation p-3" >
                    <!-- First Name-->
                    <div class="form-group mb-3">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" name="firstname" id="firstname">
                        <div class="invalid-feedback">Name Not Valid</div>
                        <div class="valid-feedback">Looks Good</div>
                    </div>
                    <!-- Last Name-->
                    <div class="form-group mb-3">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" name="lastname" id="lastname">
                        <div class="invalid-feedback">Name Not Valid</div>
                        <div class="valid-feedback">Looks Good</div>
                    </div>
                    <!-- Address -->
                    <div class="form-group mb-3">
                        <label for="address">Address</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="address" id="address">
                            <span class="input-group-text bg-light" id="basic-addon1"><i class="fa-solid fa-location-dot"></i></span>
                            <div class="invalid-feedback">Address Not Valid</div>
                            <div class="valid-feedback">Looks Good</div>
                        </div>
                        
                    </div>
                    <!-- Email -->
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <div class="input-group">
                            <input type="text" class="form-control" name="email" id="email"
                            aria-label="email"  aria-describedby="basic-addon1">
                            <span class="input-group-text bg-light" id="basic-addon1"><i class="fa-solid fa-inbox"></i></span>
                            <div id="emailNotValid" class="invalid-feedback">Email Not Valid</div>
                            <div id="emailExist" class="invalid-feedback d-none">This email registered before can't register again </div>
                            <div class="valid-feedback">Looks Good</div>
                        </div>
                        
                    </div>
                    <!-- Age -->
                    <div class="form-group mb-3">
                        <label for="age">Age</label>
                        <input type="number" class="form-control" min="18" max="80"  name="age" id="age" autocomplete="off" required>
                        <div class="invalid-feedback">Age Not Valid</div>
                        <div class="valid-feedback">Looks Good</div>
                    </div>
                    <div class="d-grid gap-2 my-3">
                        <button type="submit" id="register" class="btn btn-outline-primary"> Register</button>
                        <div class="login">Do you have an account?
                             <a id="loginBtn" class=" badge rounded-pill bg-secondary text-decoration-none text-white" href="login.html">Login</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
