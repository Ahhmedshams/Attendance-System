<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/iti-logo.png">
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <script src="../script/login.js" defer></script>
    <link rel="stylesheet" href="../style/login.css">
    <title>Login</title>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <a class="navbar-brand logo-text" href="../home.html">ITI Attendance System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
  
              <li class="nav-item">
                <a class="nav-link" href="../home.html">Home</a>
              </li>
              <li class="nav-item">
                 <a class="nav-link" href="#services">Services</a>
               </li>
               <li class="nav-item"> 
                 <a class="nav-link" href="#team">Team</a>
               </li>
               <li class="nav-item">
                 <a class="nav-link" href="#contact">Contact</a>
               </li>
            </ul>
          </div>
        </div>
      </nav>
    <div  class="container-fluid" id="mainWrapper">
        <div class="col-sm-8 offset-sm-4  col-md-6  offset-md-6 " >
          <div class="row g-0 vh-100">
            <div class="card col-8  col-md-7  p-2 m-auto  test ">
                <form class="form needs-validation p-2 " novalidate >
                    <div class="form-group mb-2 ">
                        <div class="input-group">
                            <span class="input-group-text bg-light" id="basic-addon1"><i class="fa-sharp fa-solid fa-user-tie"></i></span>
                            <input type="text" class="form-control" placeholder="User Name" id="userName" required >
                        </div>
                    </div>
                    <div class="form-group mb-2" >
                        <div class="input-group">
                            <span class="input-group-text bg-light" id="basic-addon2"><i class="fa-solid fa-key"></i></span>
                            <input type="password" class="form-control" placeholder="Password" id="password" required>
                            <div class="invalid-feedback">Wrong username or password </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mb-2">
                    <button type="submit" id="login" class="btn btn-outline-primary">Login </button>
                    </div>
                    <div class=" mb-2">
                        Create an account?
                        <a id="register" href="register.html" class=" bg-secondary text-decoration-none text-white badge rounded-pill">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
     <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
