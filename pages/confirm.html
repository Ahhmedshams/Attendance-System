<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/iti-logo.png">
    <title>Redirect</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,400;1,500;1,700;1,800;1,900&display=swap"

    />
    <link rel="stylesheet" href="../style/bootstrap.min.css">
    <link rel="stylesheet" href="../style/confirm.css">
    <script src="../script/confirm.js"></script>

    <div class="container d-flex flex-column justify-content-center">
      <div class="row vh-100 mx-auto">
        <div class="col-8 offset-2 my-auto">
          <div class="card  mb-3" >
            <div class="card-header gray text-light">Registeration Succeded</div>
            <div class="card-body">
              <p class="card-text">
                <div class="progress my-3">
                  <div class="progress-bar progress-bar-striped progress-bar-animated gray" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 10%;"></div>
                </div>
                <div class=" text-opacity-100">
                  You registered successfully,
                   You will receive email within 24 hours notifying you of your registration details 
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
